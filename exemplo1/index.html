<!doctype html>

<html>
	<head>
		<meta charset="utf-8"> 
		<title>OpenLayers 3</title>
		<script src="jquery.js"></script>
		<script src="ol/ol.js"></script>
		<script src="main.js"></script>
		<link rel="stylesheet" type="text/css" href="ol/ol.css">
		<link rel="stylesheet" type="text/css" href="main.css">
		<script src="turf.min.js"></script>
	</head>

	<body>
		<div id="mapa"></div>
		<div id="layers">
			<ul>
				<li>
					<input type="radio" name="layer" value="mapquest" checked> Open Street Map
				</li>
				<li>
					<input type="radio" name="layer" value="stamen"> Stamen
				</li>
			</ul>
		</div>

		<div id="popup"></div>

		<div id="toolbar">
			<ul>
				<li>
					<button class="action-button" id="pan">Pan</button>
				</li>
				<li>
					<button class="action-button" id="desenhar">Desenhar</button>
				</li>
				<li>
					<button class="action-button" id="apagar">Apagar</button>
				</li>
				<li>
					<button id="geolocation">Geolocalizar</button>
				</li>
			</ul>
		</div>
	</body>
</html>
